<div class="page_container w-100 d-flex justify-content-center align-items-center pt-5">
    <div class="content_container bg-light p-5">
        <h1>Basket</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of basket" class="align-middle">
                <td><img class="item_image" src="{{item.image}}"></td>
                <td class="item_name"><h5>{{item.name}}</h5></td>
                <td>
                    <select class="form-select align-middle" (change)="onChangeQuantity(item, $event)">
                        <option *ngFor="let qty of [1, 2, 3, 4, 5, 6, 7, 8, 9]" [value]="qty" [selected]="qty === item.quantity">
                            {{qty}}
                        </option>
                    </select>
                </td>
                <td>$ {{item.quantity * item.price}}</td>
                <td><button class="btn btn-danger p-2"><img class="bin_image" src="assets/icons/trash/bin.png"></button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
